<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Egg Hunt</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #2f2f2f;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        .coins-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        .coin {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ffd700, #daa520);
            border: 5px solid #b8860b;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #fff;
            transition: transform 0.5s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .coin::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
            border-radius: 50%;
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        .coin:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .coin.flipped {
            transform: rotateY(180deg);
        }

        .easter-egg {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }

        .easter-egg img {
            max-width: 100%;
            border-radius: 10px;
        }

        .easter-egg p {
            font-size: 1.5em;
            margin-top: 15px;
            color: #333;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            border-radius: 50%;
            animation: confetti-fall 5s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        dialog {
            padding: 20px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        dialog button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff9a9e;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        dialog button:hover {
            background-color: #ff7b7f;
        }

    </style>
</head>
<body>

    <h1>Welcome to the Easter Egg Hunt!</h1>
    <p>Can you find the hidden Easter egg? üê∞</p>
    <p>Hint: Look under one of the coins...</p>

    <div class="coins-container">
        <div class="coin" onclick="flipCoin(1)">üí∞</div>
        <div class="coin" onclick="flipCoin(2)">üí∞</div>
        <div class="coin" onclick="flipCoin(3)">üí∞</div>
    </div>

    <div id="easterEgg" class="easter-egg">
        <img src="./Assets/gallery/Designs/Easter-Egg.png" alt="Easter Egg">
        <p>Congratulations! You found the Easter egg! üéâ</p>
    </div>

    <dialog id="dialog">
        <p>No Easter egg here! Try another coin.</p>
        <button onclick="closeDialog()">OK</button>
    </dialog>

    <script>
        // Randomly place the Easter egg under one of the coins
        const easterEggCoin = Math.floor(Math.random() * 3) + 1;

        function flipCoin(coinNumber) {
            const coin = document.querySelector(`.coins-container .coin:nth-child(${coinNumber})`);
            coin.classList.add('flipped');

            if (coinNumber === easterEggCoin) {
                setTimeout(() => {
                    const easterEgg = document.getElementById('easterEgg');
                    easterEgg.style.display = 'block';
                    createConfetti();

                    // Redirect to index.html after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                }, 500);
            } else {
                setTimeout(() => {
                    const dialog = document.getElementById('dialog');
                    dialog.showModal();
                    coin.classList.remove('flipped');
                }, 500);
            }
        }

        function closeDialog() {
            const dialog = document.getElementById('dialog');
            dialog.close();
        }

        function createConfetti() {
            const confettiCount = 100;
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
            }
        }
    </script>

</body>
</html>
